{% extends "base.html" %}
{% block title %}Python TOTP Demo{% endblock %}
{% block pagetitle %}User Created!{% endblock %}
{% block content %}
  <p>Here is your QR code:</p>
  <p>
      <img src="/qr/?email={{user.email}}" />
  </p>
  <p>
      Your secret key is: {{user.key}}
  </p>
	<form class="form" role="form" method="post" action="/otpconfirm">{% csrf_token %}
	 <div class="form-group">
		<input id="email" type="hidden" name="email" value="{{user.email}}">
	 </div>
	 <div class="form-group">
	   <label for="input-otp">Temporary code</label>
	   <input type="text" name="otp" class="form-control" id="input-otp" placeholder="Enter Temporary Code">
	 </div>
	 <button type="submit" class="btn btn-primary" style="width: 300px;">Login</button>
	</form>

	<!--
	<p>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
  </p>
	-->
{% endblock %}
